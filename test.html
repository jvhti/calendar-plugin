<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calendar</title>
	<link rel="stylesheet" type="text/css" href="css/calendar.css">
</head>

				</div>
				<div class="day">
					<div class="day-number">10</div>
				</div>
				<div class="day">
					<div class="day-number">17</div>
				</div>
				<div class="day day-full">
					<div class="day-number">24</div>
				</div>
				<div class="day day-full">
					<div class="day-number">31</div>
				</div>
			</div>
			<div class="day-group">
				<div class="day-group-header">Terça-feira</div>
				<div class="day-group-header only-small">3ª</div>
				<div class="day-group-header only-medium">Terça</div>
				<div class="day day-empty"></div>
				<div class="day">
					<div class="day-number">4</div>
				</div>
				<div class="day">
					<div class="day-number">11</div>
				</div>
				<div class="day">
					<div class="day-number">18</div>
				</div>
				<div class="day">
					<div class="day-number">25</div>
				</div>
				<div class="day day-empty"></div>
			</div>
			<div class="day-group">
				<div class="day-group-header">Quarta-feira</div>
				<div class="day-group-header only-small">4ª</div>
				<div class="day-group-header only-medium">Quarta</div>
				<div class="day day-empty"></div>
				<div class="day day-full">
					<div class="day-number">5</div>
				</div>
				<div class="day day-full">
					<div class="day-number">12</div>
				</div>
				<div class="day day-full">
					<div class="day-number">19</div>
				</div>
				<div class="day  day-medium">
					<div class="day-number">26</div>

				</div>
				<div class="day">
					<div class="day-number">13</div>
				</div>
				<div class="day">
					<div class="day-number">20</div>
				</div>
				<div class="day">
					<div class="day-number">27</div>
				</div>
				<div class="day day-empty"></div>
			</div>

					<div class="day-number">28</div>
				</div>
				<div class="day day-empty"></div>
			</div>
			<div class="day-group">
				<div class="day-group-header">Sábado</div>
				<div class="day-group-header only-small">Sáb.</div>
				<div class="day-group-header only-medium">Sábado</div>
				<div class="day">
					<div class="day-number">1</div>
				</div>
				<div class="day">
					<div class="day-number">8</div>
				</div>
				<div class="day">
					<div class="day-number">15</div>
				</div>
				<div class="day">
					<div class="day-number">22</div>
				</div>

				<div class="day-group-header only-medium">Domingo</div>

					<div class="day-number">2</div>

				<div class="day">

				</div>
				<div class="day">
					<div class="day-number">16</div>
				</div>
				<div class="day">
					<div class="day-number">23</div>
				</div>
				<div class="day">
					<div class="day-number">30</div>
				</div>
				<div class="day day-empty"></div>
			</div>
		</div>
		<div class="month-year-selector">
			<a id="previous-month" href="#"><span class="chevron left"></span></a>
			<div id="cur-month" class="cur-month">
				<span class="month">Dezembro</span>
				<span class="year">2017</span>
			</div>
			<a id="next-month" href="#"><span class="chevron right"></span></a>
		</div>
	</div>

	<script type="text/javascript" src="js/moment-with-locales.js"></script>
	<script type="text/javascript" src="js/calendar.js"></script>
</body>
</html>
